<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código
        // Obtén referencias a los elementos del DOM
        const valor1 = document.getElementById('valor1');
        const valor2 = document.getElementById('valor2');
        const resultadoSpan = document.querySelector('.resultado');
        const btnSumar = document.getElementById('btn-sumar');
        const btnRestar = document.getElementById('btn-restar');

        // Función para sumar los valores
        function sumar() {
            const num1 = parseFloat(valor1.value); 
            const num2 = parseFloat(valor2.value); 
            const suma = num1 + num2;
            resultadoSpan.textContent = suma; // Muestra el resultado en el span
        }

        // Función para restar los valores
        function restar() {
            const num1 = parseFloat(valor1.value);
            const num2 = parseFloat(valor2.value); 
            const resta = num1 - num2;
            resultadoSpan.textContent = resta < 0 ? 0 : resta; // Muestra 0 si el resultado es negativo
        }

        // Asocia las funciones a los botones
        btnSumar.addEventListener('click', sumar);
        btnRestar.addEventListener('click', restar);

    </script>
</body>

</html>
